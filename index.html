<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>McHenry Honor Board</title>

<style>
  body {
    margin: 0;
    background: black;
    color: white;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  /* HEADER */
  .header-logos {
    text-align: center;
    padding: 20px 0;
    position: relative;
    z-index: 10;
  }

  .mchenry-logo {
    height: 150px;
    background: white;
    padding: 12px 24px;
    border-radius: 10px;
    display: inline-block;
  }

  /* BOOM LOGO WATERMARK */
  .boom-watermark {
    position: fixed;
    bottom: 20px;
    right: 20px;
    height: 70px;
    opacity: 0.35;
    z-index: 20;
  }

  /* FOUR COLUMN LAYOUT */
  .content-area {
    display: flex;
    height: calc(100vh - 200px);
    padding: 0 20px;
    box-sizing: border-box;
    gap: 20px;
  }

  .column {
    width: 25%;
    position: relative;
    overflow: hidden;
    padding: 0 10px;
    box-sizing: border-box;
  }

  /* UPDATED HEADER STYLE */
  .category-title {
    font-size: 36px;
    font-weight: bold;
    text-align: center;
    margin-bottom: 10px;
    text-transform: uppercase;
    position: sticky;
    top: 0;
    background: #b30000;
    padding: 14px 0;
    z-index: 5;
    border-radius: 6px;
    color: white;
    box-shadow: 0 0 12px rgba(0,0,0,0.6);
  }

  /* SCROLLING COLUMNS START AT MIDPOINT */
  .scroll-box {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 100%;
  }

  .entry {
    font-size: 28px;
    padding: 6px 0;
    text-align: center;
  }

  /* SCROLL ANIMATION */
  @keyframes scroll-up {
    from { transform: translateY(-50%); }
    to   { transform: translateY(-150%); }
  }

  /* CENTER STATIC 1100 LIST */
  #cat-1100-static {
    display: flex;
    flex-direction: column;
    justify-content: center;
    height: 100%;

    /* NEW: Move list closer to header */
    margin-top: -80px; /* adjust this value to fine‑tune */
  }
</style>
</head>

<body>

<!-- BOOM LOGO WATERMARK -->
<img class="boom-watermark" src="boom-logo.png">

<!-- HEADER -->
<div class="header-logos">
  <img class="mchenry-logo" src="mchenry-logo.png">
</div>

<!-- FOUR COLUMN SCROLLING AREA -->
<div class="content-area">

  <!-- COLUMN 1: 300 GAMES -->
  <div class="column">
    <div class="category-title">300 Games</div>
    <div class="scroll-box" id="scroll-300">
      <div class="inner" id="cat-300"></div>
      <div class="inner-dup" id="cat-300-dup"></div>
    </div>
  </div>

  <!-- COLUMN 2: 11 IN A ROW -->
  <div class="column">
    <div class="category-title">11 in a Row</div>
    <div class="scroll-box" id="scroll-11">
      <div class="inner" id="cat-11"></div>
      <div class="inner-dup" id="cat-11-dup"></div>
    </div>
  </div>

  <!-- COLUMN 3: 800 SERIES -->
  <div class="column">
    <div class="category-title">800 Series</div>
    <div class="scroll-box" id="scroll-800">
      <div class="inner" id="cat-800"></div>
      <div class="inner-dup" id="cat-800-dup"></div>
    </div>
  </div>

  <!-- COLUMN 4: 1100 SERIES (STATIC) -->
  <div class="column">
    <div class="category-title">1100 Series</div>
    <div id="cat-1100-static"></div>
  </div>

</div>

<script>
  /* ============================
     GOOGLE SHEETS CSV URLS
     ============================ */
  const URL_300  = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTo4pC3erQX6RWtulE08AgfjpGAeCgG4QCB1JvM005F21JrpD1IIdpE1axoNQN19pJDqGICriWnvcUA/pub?gid=0&single=true&output=csv";
  const URL_11   = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTo4pC3erQX6RWtulE08AgfjpGAeCgG4QCB1JvM005F21JrpD1IIdpE1axoNQN19pJDqGICriWnvcUA/pub?gid=1645007257&single=true&output=csv";
  const URL_800  = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTo4pC3erQX6RWtulE08AgfjpGAeCgG4QCB1JvM005F21JrpD1IIdpE1axoNQN19pJDqGICriWnvcUA/pub?gid=288383571&single=true&output=csv";
  const URL_1100 = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTo4pC3erQX6RWtulE08AgfjpGAeCgG4QCB1JvM005F21JrpD1IIdpE1axoNQN19pJDqGICriWnvcUA/pub?gid=1815197466&single=true&output=csv";

  /* ============================
     CSV FETCH + PARSE
     ============================ */
  async function fetchCsv(url) {
    const res = await fetch(url);
    const text = await res.text();
    return text.trim().split(/\r?\n/).map(line => line.split(","));
  }

  /* ============================
     RENDER HELPERS
     ============================ */
  function addBlankLines(container, count = 6) {
    for (let i = 0; i < count; i++) {
      const div = document.createElement("div");
      div.className = "entry";
      div.innerHTML = "&nbsp;";
      container.appendChild(div);
    }
  }

  /* ============================
     RENDER 300 GAMES
     ============================ */
  function render300Games(rows, container) {
    const header = rows[0];
    const data = rows.slice(1);

    const colCount = header.indexOf("Count");
    const colFirst = header.indexOf("FirstName");
    const colLast  = header.indexOf("LastName");

    const processed = data.map(r => ({
      count: Number(r[colCount]),
      first: r[colFirst],
      last:  r[colLast]
    }));

    processed.sort((a, b) => b.count - a.count);

    container.innerHTML = "";
    processed.forEach(e => {
      const name = `${e.first} ${e.last}`.trim();
      const div = document.createElement("div");
      div.className = "entry";
      div.textContent = e.count > 1 ? `${name} (${e.count})` : name;
      container.appendChild(div);
    });

    addBlankLines(container);
  }

  /* ============================
     RENDER 11 IN A ROW
     ============================ */
  function render11InARow(rows, container) {
    const header = rows[0];
    const data = rows.slice(1);

    const colFirst = header.indexOf("FirstName");
    const colLast  = header.indexOf("LastName");
    const colScore = header.indexOf("Score");

    const processed = data
      .filter(r => r[colScore])
      .map(r => ({
        score: Number(r[colScore]),
        first: r[colFirst],
        last:  r[colLast]
      }))
      .sort((a, b) => b.score - a.score);

    container.innerHTML = "";
    processed.forEach(e => {
      const div = document.createElement("div");
      div.className = "entry";
      div.textContent = `${e.first} ${e.last} (${e.score})`;
      container.appendChild(div);
    });

    addBlankLines(container);
  }

  /* ============================
     RENDER 800 SERIES
     ============================ */
  function render800(rows, container) {
    const header = rows[0];
    const data = rows.slice(1);

    const colFirst = header.indexOf("FirstName");
    const colLast  = header.indexOf("LastName");
    const colScore = header.indexOf("Score");

    const processed = data
      .filter(r => r[colScore])
      .map(r => ({
        score: Number(r[colScore]),
        first: r[colFirst],
        last:  r[colLast]
      }))
      .sort((a, b) => b.score - a.score);

    container.innerHTML = "";
    processed.forEach(e => {
      const div = document.createElement("div");
      div.className = "entry";
      div.textContent = `${e.first} ${e.last} — ${e.score}`;
      container.appendChild(div);
    });

    addBlankLines(container);
  }

  /* ============================
     RENDER 1100 SERIES (STATIC)
     ============================ */
  function render1100(rows, container) {
    const header = rows[0];
    const data = rows.slice(1);

    const colFirst = header.indexOf("FirstName");
    const colLast  = header.indexOf("LastName");
    const colScore = header.indexOf("Score");

    const processed = data
      .filter(r => r[colScore])
      .map(r => ({
        score: Number(r[colScore]),
        first: r[colFirst],
        last:  r[colLast]
      }))
      .sort((a, b) => b.score - a.score);

    container.innerHTML = "";

    /* NEW: Move list closer to header */
    container.style.marginTop = "-80px";

    processed.forEach(e => {
      const div = document.createElement("div");
      div.className = "entry";
      div.textContent = `${e.first} ${e.last} — ${e.score}`;
      container.appendChild(div);
    });
  }

  /* ============================
     MAIN LOAD + SCROLL SETUP
     ============================ */
  window.addEventListener('load', async () => {

    const c300  = document.getElementById("cat-300");
    const c11   = document.getElementById("cat-11");
    const c800  = document.getElementById("cat-800");
    const c1100 = document.getElementById("cat-1100-static");

    const dup300  = document.getElementById("cat-300-dup");
    const dup11   = document.getElementById("cat-11-dup");
    const dup800  = document.getElementById("cat-800-dup");

    async function initialize() {
      const [rows300, rows11, rows800, rows1100] = await Promise.all([
        fetchCsv(URL_300),
        fetchCsv(URL_11),
        fetchCsv(URL_800),
        fetchCsv(URL_1100)
      ]);

      render300Games(rows300, c300);
      render11InARow(rows11, c11);
      render800(rows800, c800);
      render1100(rows1100, c1100);

      dup300.innerHTML = c300.innerHTML;
      dup11.innerHTML  = c11.innerHTML;
      dup800.innerHTML = c800.innerHTML;

      startScroll("scroll-300");
      startScroll("scroll-11");
      startScroll("scroll-800");
    }

    function startScroll(id) {
      const box = document.getElementById(id);

      /* FORCE REFLOW BEFORE ANIMATION */
      void box.offsetHeight;

      const height = box.offsetHeight;
      const duration = height / 20;

      box.style.animation = `scroll-up ${duration}s linear infinite`;
    }

    initialize();
  });
</script>

</body>
</html>
