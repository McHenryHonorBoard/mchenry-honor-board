<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>McHenry Honor Board</title>

<style>
  body {
    margin: 0;
    background: black;
    color: white;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  /* HEADER */
  .header-logos {
    text-align: center;
    padding: 20px 0;
    position: relative;
    z-index: 10;
  }

  .mchenry-logo {
    height: 150px;
    background: white;
    padding: 12px 24px;
    border-radius: 10px;
    display: inline-block;
  }

  /* BOOM LOGO WATERMARK */
  .boom-watermark {
    position: fixed;
    bottom: 20px;
    right: 20px;
    height: 70px;
    opacity: 0.35;
    z-index: 20;
  }

  /* FOUR COLUMN LAYOUT */
  .content-area {
    display: flex;
    height: calc(100vh - 200px);
    padding: 0 20px;
    box-sizing: border-box;
    gap: 20px;
  }

  .column {
    width: 25%;
    position: relative;
    overflow: hidden;
    border-left: 1px solid #333;
    border-right: 1px solid #333;
    padding: 0 10px;
  }

  .category-title {
    font-size: 36px;
    font-weight: bold;
    text-align: center;
    margin-bottom: 10px;
    text-transform: uppercase;
    position: sticky;
    top: 0;
    background: black;
    padding: 10px 0;
    z-index: 5;
  }

  .scroll-box {
    position: absolute;
    top: 60px;
    width: 100%;
  }

  .entry {
    font-size: 28px;
    padding: 6px 0;
    text-align: center;
  }

  @keyframes scroll-up {
    from { transform: translateY(0); }
    to   { transform: translateY(-50%); }
  }
</style>
</head>

<body>

<!-- BOOM LOGO WATERMARK -->
<img class="boom-watermark" src="boom-logo.png">

<!-- HEADER -->
<div class="header-logos">
  <img class="mchenry-logo" src="mchenry-logo.png">
</div>

<!-- FOUR COLUMN SCROLLING AREA -->
<div class="content-area">

  <!-- COLUMN 1: 300 GAMES -->
  <div class="column">
    <div class="category-title">300 Games</div>
    <div class="scroll-box" id="scroll-300">
      <div class="inner" id="cat-300"></div>
      <div class="inner-dup" id="cat-300-dup"></div>
    </div>
  </div>

  <!-- COLUMN 2: 11 IN A ROW -->
  <div class="column">
    <div class="category-title">11 in a Row</div>
    <div class="scroll-box" id="scroll-11">
      <div class="inner" id="cat-11"></div>
      <div class="inner-dup" id="cat-11-dup"></div>
    </div>
  </div>

  <!-- COLUMN 3: 800 SERIES -->
  <div class="column">
    <div class="category-title">800 Series</div>
    <div class="scroll-box" id="scroll-800">
      <div class="inner" id="cat-800"></div>
      <div class="inner-dup" id="cat-800-dup"></div>
    </div>
  </div>

  <!-- COLUMN 4: 1100 SERIES -->
  <div class="column">
    <div class="category-title">1100 Series</div>
    <div class="scroll-box" id="scroll-1100">
      <div class="inner" id="cat-1100"></div>
      <div class="inner-dup" id="cat-1100-dup"></div>
    </div>
  </div>

</div>

<script>
  /* ============================
     GOOGLE SHEETS CSV URLS
     ============================ */
  const URL_300  = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTo4pC3erQX6RWtulE08AgfjpGAeCgG4QCB1JvM005F21JrpD1IIdpE1axoNQN19pJDqGICriWnvcUA/pub?gid=0&single=true&output=csv";
  const URL_11   = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTo4pC3erQX6RWtulE08AgfjpGAeCgG4QCB1JvM005F21JrpD1IIdpE1axoNQN19pJDqGICriWnvcUA/pub?gid=1645007257&single=true&output=csv";
  const URL_800  = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTo4pC3erQX6RWtulE08AgfjpGAeCgG4QCB1JvM005F21JrpD1IIdpE1axoNQN19pJDqGICriWnvcUA/pub?gid=288383571&single=true&output=csv";
  const URL_1100 = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTo4pC3erQX6RWtulE08AgfjpGAeCgG4QCB1JvM005F21JrpD1IIdpE1axoNQN19pJDqGICriWnvcUA/pub?gid=1815197466&single=true&output=csv";

  /* ============================
     CSV FETCH + PARSE
     ============================ */
  async function fetchCsv(url) {
    const res = await fetch(url);
    const text = await res.text();
    const lines = text.trim().split(/\r?\n/);
    const rows = lines.map(line => line.split(","));
    const header = rows[0];
    const dataRows = rows.slice(1);

    const colFirst = header.indexOf("FirstName");
    const colLast  = header.indexOf("LastName");
    const colScore = header.indexOf("Score");

    return dataRows
      .filter(r => r[colFirst] || r[colLast])
      .map(r => ({
        first: (r[colFirst] || "").trim(),
        last:  (r[colLast]  || "").trim(),
        score: (r[colScore] || "").trim()
      }));
  }

  /* ============================
     RENDER FUNCTIONS
     ============================ */

  function render300Games(entries, container) {
    const counts = new Map();
    entries.forEach(e => {
      const name = `${e.first} ${e.last}`.trim();
      if (!name) return;
      counts.set(name, (counts.get(name) || 0) + 1);
    });

    const sorted = Array.from(counts.entries())
      .sort((a, b) => b[1] - a[1] || a[0].localeCompare(b[0]));

    container.innerHTML = "";
    sorted.forEach(([name, count]) => {
      const div = document.createElement("div");
      div.className = "entry";
      div.innerHTML = `<span class="count">${count}×</span> — ${name}`;
      container.appendChild(div);
    });
  }

  function renderScoreList(entries, container) {
    const sorted = entries
      .filter(e => e.first || e.last)
      .sort((a, b) => {
        const nameA = `${a.last} ${a.first}`.trim().toLowerCase();
        const nameB = `${b.last} ${b.first}`.trim().toLowerCase();
        return nameA.localeCompare(nameB);
      });

    container.innerHTML = "";
    sorted.forEach(e => {
      const name = `${e.first} ${e.last}`.trim();
      const text = e.score ? `${name} — ${e.score}` : name;
      const div = document.createElement("div");
      div.className = "entry";
      div.textContent = text;
      container.appendChild(div);
    });
  }

  /* ============================
     MAIN LOAD + SCROLL SETUP
     ============================ */
  window.addEventListener('load', async () => {

    const c300  = document.getElementById("cat-300");
    const c11   = document.getElementById("cat-11");
    const c800  = document.getElementById("cat-800");
    const c1100 = document.getElementById("cat-1100");

    const dup300  = document.getElementById("cat-300-dup");
    const dup11   = document.getElementById("cat-11-dup");
    const dup800  = document.getElementById("cat-800-dup");
    const dup1100 = document.getElementById("cat-1100-dup");

    try {
      const [data300, data11, data800, data1100] = await Promise.all([
        fetchCsv(URL_300),
        fetchCsv(URL_11),
        fetchCsv(URL_800),
        fetchCsv(URL_1100)
      ]);

      render300Games(data300, c300);
      renderScoreList(data11, c11);
      renderScoreList(data800, c800);
      renderScoreList(data1100, c1100);

      dup300.innerHTML  = c300.innerHTML;
      dup11.innerHTML   = c11.innerHTML;
      dup800.innerHTML  = c800.innerHTML;
      dup1100.innerHTML = c1100.innerHTML;

    } catch (e) {
      console.error("Error loading honor board data:", e);
    }

    function startScroll(id) {
      const box = document.getElementById(id);
      const height = box.offsetHeight;
      const duration = height / 20;

      box.style.animation = `scroll-up ${duration}s linear infinite`;
    }

    setTimeout(() => {
      startScroll("scroll-300");
      startScroll("scroll-11");
      startScroll("scroll-800");
      startScroll("scroll-1100");
    }, 3000);

  });
</script>

</body>
</html>
